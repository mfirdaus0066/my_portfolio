<!DOCTYPE html>
<html lange="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="../css/homepage.css">
        <link rel="stylesheet" href="../css/window.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <button id="themeBtn" onclick="themechange()">
                <img src="../image/moon.png" alt="dark icon" id="darkIcon" class="theme">
                <img src="../image/sun.png" alt="light icon" id="lightIcon" class="theme">
            </button>
        </header>

        <main>
            <div id="fileContainer">
                <img src="../image/dark home file icon.png" alt="file icon" id="darkFile" class="fileIcon" onclick="openFile()">
                <img src="../image/light home file icon.png" alt="file icon" id="lightFile" class="fileIcon" onclick="openFile()">
                <div id="fileText">my portfolio</div>
            </div>

            <div id="windowbox">
                <div id="window" class="windows">
                    <p id="window-name">
                        my portfolio
                    </p>
                    <span id="button">
                        <div id="windowbtn">
                            <img src="../image/minimize dark.png" alt="minimize button" id="darkmini" class="minibtn" onclick="miniWindow()">
                            <img src="../image/minimize light.png" alt="minimize button" id="lightmini" class="minitbtn" onclick="miniWindow()">
                            <img src="../image/move dark.png" alt="move button" id="darkmove" class="shrinkbtn" onclick="shrinkWindow()">
                            <img src="../image/move light.png" alt="move button" id="lightmove" class="shrinkbtn" onclick="shrinkWindow()">
                            <img src="../image/close dark.png" alt="close button" id="darkclose" class="closebtn" onclick="closeWindow()">
                            <img src="../image/close light.png" alt="close button" id="lightclose" class="closebtn" onclick="closeWindow()">
                        </div>
                    </span>
                    <span id="windowIcons">
                        <img src="../image/folder (1).png" alt="work icon" id="workdark" class="tabIcon" onclick="openWork()">
                        <img src="../image/folder.png" alt="work icon" id="worklight" class="tabIcon" onclick="openWork()">
                        <img src="../image/info dark.png" alt="about icon" id="aboutdark" class="tabIcon" onclick="openAbout()">
                        <img src="../image/info light.png" alt="about icon" id="aboutlight" class="tabIcon" onclick="openAbout()">
                        <img src="../image/link dark.png" alt="link icon" id="linkdark" class="tabIcon" onclick="openLink()">
                        <img src="../image/link light.png" alt="link icon" id="linklight" class="tabIcon" onclick="openLink()">
                        <img src="../image/phone (1).png" alt="contact icon" id="contactdark" class="tabIcon" onclick="openContact()">
                        <img src="../image/phone (2).png" alt="contact icon" id="contactlight" class="tabIcon" onclick="openContat()">
                    </span>
                </div>
            </div>

        </main>

        <footer>
            <div id="taskbar">
                <div id="clock">

                </div>
            </div>
        </footer>

        
    </body>

    <script src="../js/homepage.js"></script>

</html>
