<!DOCTYPE html>
<html lange="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="../css/homepage.css">
        <link rel="stylesheet" href="../css/window.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <button id="themeBtn" onclick="themechange()">
                <img src="../image/moon.png" alt="dark icon" id="darkIcon" class="theme">
                <img src="../image/sun.png" alt="light icon" id="lightIcon" class="theme">
            </button>
        </header>

        <main>
            <div id="fileContainer" onclick="openFile()">
                <img src="../image/dark home file icon.png" alt="file icon" id="darkFile" class="fileIcon">
                <img src="../image/light home file icon.png" alt="file icon" id="lightFile" class="fileIcon">
                <div id="fileText">my portfolio</div>
            </div>

            <div id="window" class="window">
                <p id="placeholder">
                    place holder
                </p>
            </div>

        </main>

        <script src="../js/homepage.js"></script>
    </body>

</html>
