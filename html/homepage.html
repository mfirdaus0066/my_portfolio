<!DOCTYPE html>
<html lange="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="../css/homepage.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <button id="themeBtn" onclick="themechange()">
                <img src="../image/moon.png" alt="dark icon" id="darkIcon" class="theme">
                <img src="../image/sun.png" alt="light icon" id="lightIcon" class="theme">
            </button>
        </header>

        <main>
            <div id="fileContainer">
                <img src="../image/dark home file icon.png" alt="file icon" id="darkFile" class="fileIcon" onclick="openFile()">
                <img src="../image/light home file icon.png" alt="file icon" id="lightFile" class="fileIcon" onclick="openFile()">
                <div id="fileText">my portfolio</div>
            </div>

            <div id="windowbox">
                <div id="window" class="windows">
                    <p id="greetings"></p>
                        <div id="windowbtn">
                            <img src="../image/minimize dark.png" alt="minimize button" id="darkmini" class="minibtn" onclick="miniWindow()">
                            <img src="../image/minimize light.png" alt="minimize button" id="lightmini" class="minitbn" onclick="miniWindow()">
                            <img src="../image/move dark.png" alt="move button" id="darkmove" class="movebtn" onclick="shrinkWindow()">
                            <img src="../image/move light.png" alt="move button" id="lightmove" class="movebtn" onclick="shrinkWindow()">
                            <img src="../image/close dark.png" alt="close button" id="darkclose" class="closebtn" onclick="closeWindow()">
                            <img src="../image/close light.png" alt="close button" id="lightclose" class="closebtn" onclick="closeWindow()">
                        </div>
                    
                    </p>
                </div>
            </div>

        </main>

        <footer>
            <div id="taskbar">
                <div id="clock">

                </div>
            </div>
        </footer>

        
    </body>

    <script src="../js/homepage.js"></script>

</html>
